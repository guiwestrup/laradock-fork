<VirtualHost *:80>
  ServerName catolicarma.com.br catolicarma.local
  DocumentRoot /var/www/catolicarma/public/
  Options Indexes FollowSymLinks

  <Directory "/var/www/catolicarma/public/">
    AllowOverride All
    <IfVersion < 2.4>
      Allow from all
    </IfVersion>
    <IfVersion >= 2.4>
      Require all granted
    </IfVersion>
  </Directory>

</VirtualHost>
